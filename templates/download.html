<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Video</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-lg mx-auto mt-20 p-6 bg-gray-800 rounded-xl shadow-lg text-center">
    <h2 class="text-xl font-bold mb-3">ğŸ‰ Download Ready</h2>

    <p class="text-lg font-semibold mb-2">{{ title }}</p>
    
    <!-- Display video thumbnail with fallback -->
    <img src="{{ thumbnail if thumbnail else 'https://via.placeholder.com/256x144?text=No+Thumbnail' }}" 
         alt="Thumbnail" class="w-64 mx-auto rounded shadow mb-4">

    <!-- âœ… Download Video Form -->
    <form method="GET" action="{{ url_for('download_video') }}">
      <!-- Hidden input to pass video URL to the download route -->
      <input type="hidden" name="video_url" value="{{ video_url }}">

    <p class="text-lg font-semibold mb-2">My Video</p> <!-- Static Title Here -->
    <img src="path_to_thumbnail.jpg" alt="Thumbnail" class="w-64 mx-auto rounded shadow mb-4"> <!-- Static Thumbnail -->

    <!-- âœ… Download Video Form -->
    <form method="GET" action="http://rohit-4567.github.io/VidGo.com/download_video">
      <!-- Static URL for video download -->
      <input type="hidden" name="video_url" value="https://example.com/video.mp4"> <!-- Static Video URL -->

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-3 transition">
        â¬‡ï¸ Start Downloading
      </button>
    </form>

    <!-- ğŸ  Back to Home Button -->
    <a href="/" class="text-blue-400 hover:text-blue-500 text-lg mt-4 block">
      ğŸ  Back to Home
    </a>
  </div>
</body>
</html>
