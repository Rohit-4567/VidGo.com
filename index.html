<body class="bg-gray-900 text-white">
  <div class="max-w-lg mx-auto mt-20 p-6 bg-gray-800 rounded-xl shadow-lg text-center">
    <h2 class="text-xl font-bold mb-3">🎉 Download Video</h2>

      <input type="text" name="url" placeholder="Enter Video URL" class="w-full p-3 bg-gray-700 rounded text-white mb-4" required />

    </form>
  </div>
